# ============================================================================
# Monitoring Namespace Network Policies
# Allow scrape access from all namespaces, restrict egress
# ============================================================================

---
# Allow monitoring tools to scrape metrics from all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-scrape-egress
  namespace: monitoring
  labels:
    adversary-lab/policy-type: "monitoring"
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - {} # Monitoring needs broad egress for scraping + alerting

---
# Allow ingress to Grafana dashboards
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-grafana-ingress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: grafana
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 3000

---
# Allow ingress to Prometheus UI
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-ingress
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 9090
