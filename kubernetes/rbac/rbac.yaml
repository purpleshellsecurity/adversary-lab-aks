# ============================================================================
# AKS Adversary Lab - RBAC Definitions
# Scoped roles per namespace for realistic access control testing
# ============================================================================

---
# ── Attacker Namespace: Full edit within namespace ─────────────────────────
# The red team ServiceAccount can create/delete pods, exec, access secrets
# within the attacker namespace only

apiVersion: v1
kind: ServiceAccount
metadata:
  name: red-team-operator
  namespace: attacker
  labels:
    adversary-lab/role: "red-team"
  annotations:
    adversary-lab/mitre: "T1078 — this SA is the attacker's initial access credential"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: red-team-full-access
  namespace: attacker
rules:
  - apiGroups: ["", "apps", "batch"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: [""]
    resources: ["pods/exec", "pods/log", "pods/portforward"]
    verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: red-team-full-access-binding
  namespace: attacker
subjects:
  - kind: ServiceAccount
    name: red-team-operator
    namespace: attacker
roleRef:
  kind: Role
  name: red-team-full-access
  apiGroup: rbac.authorization.k8s.io

---
# ── Victim Namespace: Read-only for attacker (simulates limited initial access)
# The attacker must escalate from this limited role

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: victim-reader
  namespace: victim
  annotations:
    adversary-lab/mitre: "T1613 — this role allows Discovery techniques"
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: attacker-victim-reader
  namespace: victim
  annotations:
    adversary-lab/mitre: "T1550.001 — cross-namespace token use for lateral movement"
subjects:
  - kind: ServiceAccount
    name: red-team-operator
    namespace: attacker
roleRef:
  kind: Role
  name: victim-reader
  apiGroup: rbac.authorization.k8s.io

---
# ── Monitoring Namespace: Cluster-wide read for observability ──────────────

apiVersion: v1
kind: ServiceAccount
metadata:
  name: monitoring-reader
  namespace: monitoring
  labels:
    adversary-lab/role: "blue-team"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: adversary-lab-monitoring
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "services", "endpoints", "namespaces", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "daemonsets", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: adversary-lab-monitoring-binding
subjects:
  - kind: ServiceAccount
    name: monitoring-reader
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: adversary-lab-monitoring
  apiGroup: rbac.authorization.k8s.io

---
# ── Intentionally Weak ServiceAccount (for T1098.006 escalation testing) ────
# This SA has overly broad permissions — a common misconfiguration

apiVersion: v1
kind: ServiceAccount
metadata:
  name: overprivileged-sa
  namespace: victim
  annotations:
    adversary-lab/mitre: "T1078, T1098.006 — intentionally overprivileged for escalation testing"
    adversary-lab/warning: "INTENTIONALLY MISCONFIGURED — do not replicate in production"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: overprivileged-sa-cluster-admin
  annotations:
    adversary-lab/mitre: "T1098.006 — Additional Container Cluster Roles"
    adversary-lab/warning: "INTENTIONALLY MISCONFIGURED — cluster-admin binding for detection testing"
subjects:
  - kind: ServiceAccount
    name: overprivileged-sa
    namespace: victim
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
